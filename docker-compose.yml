version: '3.8'

services:
  elena:
    build: .
    container_name: elena-trader
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - redis
    
  redis:
    image: redis:7-alpine
    container_name: elena-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
